<div class="borders">
  <ion-card style="box-shadow: none; height: 80px;">
    <img class="logo" src="assets/logoblanco.svg">
    <!-- <ion-button href="/login" class="arrow-btn">
      <ion-icon class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-button> -->
    <ion-button (click)="addNewPetTransition()" class="add-btn">
      <ion-icon class="add-icon" ios="ios-add" md="md-add"></ion-icon>
    </ion-button>
  </ion-card>
</div>

<ion-content class="bg">
  <ion-card *ngFor = "let pet of pets" class="order-card">
    <ion-grid style="margin: 0; padding: 0;">
      <ion-row>
        <ion-col size="3" class="green-bg">


          <ion-button class="profile-btn" (click)="openPage()">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-avatar class="avatar-border">
              <img *ngIf="pet.get('petImage') == null "class="imgFit" src="assets/perri1.jpg">
              <img *ngIf="pet.get('petImage') != null" class="imgFit" src="{{pet.get('petImage')}}">
            </ion-avatar>
          </ion-button>
        </ion-col>
        <ion-col size="9" class="grey-bg">
          <p [(ngModel)]=name class="name" >{{pet.get("name")}}</p>
          <p [(ngModel)]=age class="age">Age: <span>{{pet.get("age")}}</span></p>
          <p [(ngModel)]=size class="size">Size: <span>{{pet.get("size")}}</span></p>
          <p [(ngModel)]=breed class="breed">Breed: <span>{{pet.get("breed")}}</span></p>
          <ion-button  (click)="goToEdit(pet.id)" class="edit-btn" expand="block">
            <ion-ripple-effect></ion-ripple-effect>
            EDIT
          </ion-button>
          <ion-button (click)="deleteDog(pet)" class="delete-btn">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon class="delete-icon" ios="ios-close" md="md-close"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
