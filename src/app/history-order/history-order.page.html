<div class="green-container">
    <ion-card style="box-shadow: none; margin: 0;">
      <img class="logo" src="assets/logoverde.svg" width="100px" height="80px;">
    </ion-card>
  </div>

<ion-content class="bg">

  <ion-card *ngFor="let reslt of res"  class="card-order">
    <ion-grid style="margin: 0; padding: 0;">
      <ion-row>
        <ion-col size="6" style="padding: 0;">
          <ion-avatar class="frame">
            <img *ngIf="reslt.get('pets').length == 0  || reslt.get('pets')[0].get('petImage') == null" style="width: 180px; height: 100px; object-fit: contain; margin-top: 20px;"  class="img-fit" src="assets/logoverde.svg">
            <img *ngIf="reslt.get('pets').length != 0  && reslt.get('pets')[0].get('petImage') != null" class="img-fit" src="{{reslt.get('pets')[0].get('petImage').url()}}">
          </ion-avatar>
        </ion-col>
        <ion-col size="6" style="padding: 0;">
          <p class="appointment-date">{{reslt.get("date")}}</p>
          <p class="status-app">{{getStatus(reslt)}}</p>
          <ion-button (click)="openPage(reslt)" expand="block" class="view-btn">View</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <p class="font-style" *ngIf="res == 0"
      style="text-align: center; color: rgb(255, 255, 255); margin-top: 280px; margin-left: 40px; margin-right: 40px; font-size: 17px;">
      There is no service requested.</p>
