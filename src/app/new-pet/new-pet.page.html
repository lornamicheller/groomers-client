<div class="borders">
    <ion-card style="box-shadow: none; height: 80px;">
      <img class="logo" src="assets/logoverde.svg">
      <ion-button (click)="goBack()" class="arrow-btn">
        <ion-icon class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-card>
  </div>
  
  <ion-content>
  
    <ion-button expand="block" (click)="openCamera()" class="profile-btn"> 
        <img class="imgFit" src="assets/icon-cam.png">
    </ion-button>

  <p style="font-size: 10px; text-align: center; color: #37B34A; font-weight: 700; font-family: 'Poppins', sans-serif;">Edit Photo</p>
  
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button class="dogBtn" expand="block">
            <ion-ripple-effect></ion-ripple-effect>
            DOG
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="catBtn" expand="block">
            <ion-ripple-effect></ion-ripple-effect>
            CAT
          </ion-button>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-card style="box-shadow: none; margin-left: 20px; margin-right: 20px;">
      <ion-input [(ngModel)]="name" clearInput type="text" class=" name" placeholder="NAME"></ion-input>
      <ion-input [(ngModel)]="age" clearInput type="text" class=" age" placeholder="AGE"></ion-input>
      <ion-input [(ngModel)]="size" clearInput type="text" class=" size" placeholder="SIZE"></ion-input>
      <ion-input [(ngModel)]="breed" clearInput type="text" class=" breed" placeholder="BREED"></ion-input>
      <ion-button (click)="pet()" class="saveBtn" expand="block">
        <ion-ripple-effect></ion-ripple-effect>
        SAVE
      </ion-button>
    </ion-card>
  
  </ion-content>
