<div class="bg">
  <ion-card style="box-shadow: none;">
    <img class="logo" src="assets/logogrisverde.svg">
    <!-- <h3 style="text-align: center; font-size: 30px; font-weight: 300;">Forgot your password?</h3> -->
    <ion-button class="fb-btn" expand="block">
      <ion-icon class="fb-icon" name="logo-facebook"></ion-icon>Connect with Facebook
    </ion-button>
    <ion-button href="/login" class="arrow-btn">
      <ion-icon class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-button>

  </ion-card>

  <ion-card class="input-card">
    <ion-input type="text" placeholder="NAME" class="name" expand="block">
      <ion-icon class="icon" ios="ios-contact" md="md-contact"></ion-icon>
    </ion-input>
    <ion-input type="text" placeholder="LAST NAME" class="last-name" expand="block">
      <ion-icon class="icon" ios="ios-contact" md="md-contact"></ion-icon>
    </ion-input>
    <ion-input type="text" placeholder="EMAIL" class="email" expand="block">
      <ion-icon class="icon" ios="ios-mail" md="md-mail"></ion-icon>
    </ion-input>
    <ion-input type="text" placeholder="PASSWORD" class="password" expand="block">
      <ion-icon class="icon" ios="ios-lock" md="md-lock"></ion-icon>
    </ion-input>
    <ion-input type="text" placeholder="ZIP CODE" class="zip" expand="block">
      <ion-icon class="icon" ios="ios-pin" md="md-pin"></ion-icon>
    </ion-input>
  </ion-card>

  <ion-card class="terms-card">
    <ion-grid>
      <ion-row style="margin-left: 30px; margin-right: 30px;">
        <ion-col size="6">
          <ion-button style="margin-left: 20px;" class="terms" expand="full">
            Terms and Conditions
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="terms" expand="full">
            Privacy Policy
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-button class="login-btn" expand="block">REGISTER</ion-button>
</div>
