<div class="borders">
  <ion-card style="box-shadow: none; height: 80px;">
    <img class="logo" src="assets/logoverde.svg">
    <ion-button (click)="goBack()" class="arrow-btn">
      <ion-icon  class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-button>
  </ion-card>
</div>

<ion-content>

  <ion-button expand="block" (click)="openCamera()" class="profile-btn">
    <ion-avatar class=" avatar-border">
      <img class="imgFit" src="assets/perri1.jpg">
    </ion-avatar>
  </ion-button>
  <p style="font-size: 10px; text-align: center; color: #37B34A; font-weight: 700;">Edit Photo</p>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="dogBtn" expand="block">
          <ion-ripple-effect></ion-ripple-effect>
          DOG
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="catBtn" expand="block">
          <ion-ripple-effect></ion-ripple-effect>
          CAT
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card style="box-shadow: none; margin-left: 20px; margin-right: 20px;">
    <ion-input [(ngModel)]=name clearInput type="text" class=" name" placeholder="{{name}}"></ion-input>
    <ion-input [(ngModel)]=age clearInput type="text" class=" age" placeholder="{{age}}"></ion-input>

    <ion-item lines="none" class="size">
        <ion-label>SIZE</ion-label>
        <ion-select [(ngModel)]="size" value="" placeholder="" okText="Okay" cancelText="Cancel">
          <ion-select-option value="Small">Small</ion-select-option>
          <ion-select-option value="Medium">Medium</ion-select-option>
          <ion-select-option value="Large">Large</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none" class="breed">
        <ion-label>BREED</ion-label>
        <ion-select [(ngModel)]="breed" value="" placeholder="" okText="Okay" cancelText="Cancel">
          <ion-select-option value="Breed1">Breed1</ion-select-option>
          <ion-select-option value="Breed2">Breed2</ion-select-option>
          <ion-select-option value="Breed3">Breed3</ion-select-option>
        </ion-select>
      </ion-item>
 
    <ion-button (click)="saveInformation()" class=" saveBtn" expand="block">
      <ion-ripple-effect></ion-ripple-effect>
      SAVE
    </ion-button>
  </ion-card>

</ion-content>
