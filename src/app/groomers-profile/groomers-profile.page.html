<div class="borders">
  <ion-card style="box-shadow: none; height: 80px;">
    <img class="logo" src="assets/logoblanco.svg">
    <ion-button (click)="goBack()" class="arrow-btn">
      <ion-icon class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-button>
  </ion-card>
</div>

<ion-content>
  <ion-slides pager="false">
    <ion-slide *ngFor="let photo of groomerId.get('album')">
      <!-- <ion-button class="skip-btn" expand="full">Skip</ion-button> -->
      <ion-card class="tutorial-first-card">
        <ion-img  class="circle-img" src="{{photo.url()}}"></ion-img>
      </ion-card>
    </ion-slide>

    <ion-slide *ngIf="groomerId.get('album') == null">
      <!-- <ion-button class="skip-btn" expand="full">Skip</ion-button> -->
      <ion-card class="tutorial-first-card">
        <ion-img class="circle-img" src="/assets/fotogroo1.jpg"></ion-img>
        
      </ion-card>
    </ion-slide>
    <!-- <ion-slide>
      <ion-card class="tutorial-first-card">
        <ion-img class="circle-img" src="/assets/fotogroo2.jpg"></ion-img>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="tutorial-first-card">
        <ion-img class="circle-img" src="/assets/fotogroo3.jpg"></ion-img>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="tutorial-first-card">
        <ion-img class="circle-img" src="/assets/fotogroo4.jpg"></ion-img>
      </ion-card>
    </ion-slide>-->
  </ion-slides> 
  <h1 class="business-name">{{groomerId.get('fullName')}}</h1>

  <ion-card style="box-shadow: none;">
    <div class="star-ratings">
      <!-- One rating  -->
     <span *ngIf="rating == 1" ><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
      </ion-icon> <ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon></span>
      
    <!-- Two rating  -->

    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon></span>

    <!-- Three rating  -->
    <span *ngIf="rating == 3" ><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
      </ion-icon> <ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: gray;" ios="ios-star" md="md-star">
    </ion-icon></span>

    <!-- Four rating  -->
    <span *ngIf="rating == 4" ><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
      </ion-icon> <ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px;  color: gray;" ios="ios-star" md="md-star">
    </ion-icon></span>

    <!-- Five rating  -->
    <span *ngIf="rating == 5" ><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
      </ion-icon> <ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon><ion-icon style="margin: 5px; width: 25px; height: 25px; color: rgb(255, 217, 0);" ios="ios-star" md="md-star">
    </ion-icon></span>


      <ion-button expand="full" class="view-btn">View</ion-button>
    </div>
  </ion-card>

  <ion-button (click)="openPage()" class="proceed-btn" expand="block">
    <ion-ripple-effect></ion-ripple-effect>
    Proceed to Book</ion-button>
</ion-content>
