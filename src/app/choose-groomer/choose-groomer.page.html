<div class="borders">
  <ion-card style="box-shadow: none; height: 80px;">
    <img class="logo" src="assets/logoverde.svg">
    <ion-button (click)="goBack()" class="arrow-btn">
      <ion-icon class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-button>
    <!-- <ion-button class="add-btn">
      <ion-icon class="add-icon" ios="ios-add" md="md-add"></ion-icon>
    </ion-button> -->
  </ion-card>
</div>

<ion-content>
  <ion-card style="box-shadow: none;">
    <ion-input class="search" type="text" clearInput placeholder="SEARCH">
      <ion-icon class="search-icon" ios="ios-search" md="md-search"></ion-icon>
    </ion-input>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p
          style="text-align: left; color: #37B34A; font-weight: 700; font-size: 13px; margin: 0; padding: 0; font-family: 'Poppins', sans-serif;">
          PET:
          <span style="color: grey; font-weight: 300; font-size: 13px ; ">Kamila</span></p>
      </ion-col>
      <ion-col>
        <p
          style="text-align: center; color: #37B34A; font-weight: 700; font-size: 13px; margin: 0; padding: 0; font-family: 'Poppins', sans-serif;">
          DATE:
          <span style="color: grey; font-weight: 300; font-size: 13px;">05/23/2019</span></p>
      </ion-col>
      <ion-col>
        <p
          style="text-align: right; color: #37B34A; font-weight: 700; font-size: 13px; margin: 0; padding: 0; font-family: 'Poppins', sans-serif;">
          HOUR:
          <span style="color: grey; font-weight: 300; font-size: 13px;">9:00AM</span></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button class="allBtn" expand="block">ALL AVAILABLE</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="preferredBtn" expand="block">PREFERRED AVAILABLE</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="openPage()" class="btnCard" expand="block">
    <ion-card class="order-card">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>

          <ion-col size="3" class="green-bg">
            <ion-avatar class="avatar-border">
              <img class="imgFit" src="assets/logo1.png">
            </ion-avatar>
          </ion-col>

          <ion-col size="9" class="grey-bg">
            <p class="name">Nono's Grooming</p>
            <p class="kind-groo">Full Grooming</p>
            <!-- rating star -->
            <div class="ratings">
              <ion-buttons>
                <ion-button [disabled]="readonly" fill="clear" [size]="size"
                  *ngFor="let current of [1, 2, 3, 4, 5]; let i = index" (mouseover)="hoverRate = i + 1"
                  (mouseleave)="hoverRate = 0">
                  <ion-icon slot="icon-only" name="star"
                    [class.filled]="(i + 1 <= hoverRate || (!hoverRate && i + 1 <= rate))"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
            <!-- /rating star -->
            <p class="price">$60.00</p>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-button>

  <ion-button (click)="openPage()" class="btnCard" expand="block">
    <ion-card class="order-card">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>

          <ion-col size="3" class="green-bg">
            <ion-avatar class="avatar-border">
              <img class="imgFit" src="assets/logo1.png">
            </ion-avatar>
          </ion-col>

          <ion-col size="9" class="grey-bg">
            <p class="name">Nono's Grooming</p>
            <p class="kind-groo">Full Grooming</p>
            <!-- rating star -->
            <div class="ratings">
              <ion-buttons>
                <ion-button [disabled]="readonly" fill="clear" [size]="size"
                  *ngFor="let current of [1, 2, 3, 4, 5]; let i = index" (mouseover)="hoverRate = i + 1"
                  (mouseleave)="hoverRate = 0">
                  <ion-icon slot="icon-only" name="star"
                    [class.filled]="(i + 1 <= hoverRate || (!hoverRate && i + 1 <= rate))"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
            <!-- /rating star -->
            <p class="price">$55.00</p>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-button>


</ion-content>
