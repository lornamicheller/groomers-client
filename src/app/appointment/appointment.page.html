<ion-content class="bg">
  <div class="borders">
    <ion-card style="box-shadow: none; height: 80px;">
      <img class="logo" src="assets/logoverde.svg">
      <ion-button (click)="goBack()" class="arrow-btn">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon class="arrow-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-button>
      <!-- <ion-button class="add-btn">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon class="add-icon" ios="ios-add" md="md-add"></ion-icon>
      </ion-button> -->
    </ion-card>
  </div>

  <ion-button expand="block" class="input" readonly [(ngModel)]="mydate" (click)="openDatePicker()">
    <span>CHOOSE DATE</span>
  </ion-button>

  <ion-item class="date">
    <ion-label>CHOOSE TIME</ion-label>
    <ion-datetime displayFormat="h:mm, A " [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-button class="book-btn" (click)="presentAlert()" expand="block">BOOK NOW</ion-button>
</ion-content>
